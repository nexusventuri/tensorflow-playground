console.log('second editor')
console.log(text)
  </div>

<script src='js/ace/ace.js'></script>
<script>
  ace.require("ace/keybindings/vim");

  const editorDomElements = document.querySelectorAll('.ace-editor');
  var iframe = document.createElement('iframe');
  iframe.id = 'context';
  document.body.appendChild(iframe);
  let context = iframe.contentDocument;
  context.write('');
  context.close();

  let customEval = function(code) {
    context.write("<script>" + code + "<\/script>");
    context.close();
  }


  let editors = {};

  editorDomElements.forEach((dom) => {
    let id = dom.id;
    let editor = ace.edit(id);
    editor.setTheme('ace/theme/dracula')
    editor.session.setMode("ace/mode/javascript");
    editor.setKeyboardHandler("ace/keyboard/vim");
    editor.setFontSize('20px');
    editor.commands.addCommand({
      name: 'Execute',
      bindKey: {win: 'Ctrl-Enter',  mac: 'Command-Enter'},
      exec: function(editor) {
        let code = editor.getValue();
        //code = code.replace(/\b(let|const)\b/, 'var');
        customEval(code);
      }
    });
    editors[id] = editor;
  })
</script>
